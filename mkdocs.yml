site_name: test-gh-project
repo_url: https://github.com/oragnu/test-gh-project
site_url: https://oragnu.github.io/test-gh-project
site_description: This is a template repository for Python projects that use uv for their dependency management.
site_author: Peter J. Ungaro
edit_uri: edit/main/docs/
repo_name: oragnu/test-gh-project
copyright: Maintained by <a href="https://oragnu.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [test_gh_project]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/oragnu/test-gh-project
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/test-gh-project

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
